<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 삽입</title>
</head>
<body>
	<h3>이미지 삽입</h3>
	<hr>
	<p>스펀지밥 사진입니다.(159px x 160px)</p>
	<!--  img 태그는 사진을 표현합니다. 
	src 속성은 사진의 위치를 알려줍니다.
	alt 속성은 사진이 없을때 나타나는 문구
	width 속성은 가로 크기
	height 속성은 세로 크기-->
	<img alt="사진이 없습니다." src="media/1.png">
	<p>스펀지밥 사진입니다.(50px x 50px)</p>
	<img alt="사진이 없습니다." src="media/1.png" width="50" height="50">
	<img alt="사진이 없습니다." src="media/11.png">
	<!--  서버에 있는 사진위치 대신에 사진이 있는 링크를 src에 적어도 사진이 나타납니다. -->
	<img alt="사진이 없습니다." width="100" height="100" src="https://i.namu.wiki/i/BP0BA5CzY84KqHvTCixWuzObs1KJu0VLZAFhyqXgd_WePfVdY4PHm-_63R8D1SP4bsPf70uRJRuXno0pn0VaijA3Y112SvQm-r3YKbFfunD9Ed7lS-zB1Uyfa1lS878mLsdpcmt59IhuUsJJRhdGwg.svg">
</body>
</html>
