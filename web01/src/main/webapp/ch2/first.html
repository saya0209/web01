<!DOCTYPE html>
<!--  주석표시입니다 -->
<!--  HEML의 시작은 <!DOCTYPE html>을 제일 위에 적어줍니다.  -->
<!--  html태그는 <html>(시작) </html>(끝) -->

<html>
<!--  html 안에 head와 body로 이루어져 있다. -->
<head>
<!--  head안에는 문서제목, Javascript, CSS, 메타데이터등이 들어갈 수 있다. -->
<!--  meta charset="UTF-8"은 한글인코딩 관련한 정의다. -->
<meta charset="UTF-8">
<!--  문서제목은 <title>이곳에 적는다.</title> 이곳에 적힌내용은 웹페이지 탭에 나타난다.-->
<title>첫번째 웹페이지</title>
</head>
<body>
<!--  <h1> ~ <h6> : 문단제목을 나타내는 태그 -->
<!--  <h1 title=""> 튤팁 -->
<h1 title="h1태그로 만들었습니다.">첫번째 웹페이지</h1>
<h2>두번째 웹페이지</h2>
<h3>세번째 웹페이지</h3>
<h4>네번째 웹페이지</h4>
<h5>다섯번째 웹페이지</h5>
<h6>여섯번째 웹페이지</h6>
<!--  우리가 보여주고 싶은 내용 (텍스트, 이미지, 동영상, 테이블등...) -->
<!--  Javascript -->
우리가 만든 첫번째 웹페이지 입니다.
오늘부터 HTML을 공부합니다.
<img src="heart.png" width="100" height="100" alt="사랑합니다">
</body>
</html>
