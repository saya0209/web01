<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 꾸미기</title>
</head>
<body>
	<h2> 텍스트 꾸미기</h2>
	<hr>
	<p>
	<b>진하게(bold)</b><br>
	<strong>중요한(bold)</strong><br>
	<em>강조(emphasized)</em><br>
	<i>이텔릭체</i><br>
	보통글자 <small>작은글자</small><br>
	<del>삭제(중간에 줄이 그어져있다)</del><br>
	<ins>아래에 줄이 그어져있다.</ins><br>
	<mark>하이라이트</mark><br>
	<br>
	<ins><b><em><mark>여러가지 속성으로 만들어보자</mark></em></b><br></ins>
	</p>
</body>
</html>
