<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>단락나누기</title>
</head>
<body>
	<h2>2개의 단락으로 나누기 </h2>
	<!--  단락을 나눌때 쓰는 태그는 <p></p> -->
	<hr>
	<!--  줄을 바꿀때 쓰는 태그는 <br> 종료태그가 없습니다. -->
	<p>첫번째 단락 <br>
	JAVA를 배웠습니다.</p>
	<!--  수평으로 줄을 하나 긋습니다.
	사용하는 태그는 <hr>입니다. 종표태그가 없습니다. -->
	<hr>
	<p>두번째 단락 <br>
	Oracle을 배웠습니다</p>
</body>
</html>
