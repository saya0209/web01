<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자가 만든 포맷대로 출력</title>
</head>
<body>
	<h2>그대로 출력하기</h2>
	<hr>
	<p> 여기서는 빈칸이 여러개여도
	하나의 빈칸으로 인식합니다.
	</p>
	<!--  pre 태그는 소스에 적힌 화면 그대로 출력합니다. -->
	<pre>
	여기서는 내가 만든 포맷대로
	화면에 보여줍니다.
	pre태그를 통해 긴줄로 만들어 보겠습니다 pre코드는 소스에 적힌 그대로 보여줍니다.
	</pre>
</body>
</html>
