<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자, 기호, 심벌</title>
</head>
<body>
	<h2>기호 넣기</h2>
	<!-- 태그를 홈페이지에 보여주고싶다 -->
	&lt;h1&gt; 입니다. <br>
	<hr>
	공백을 표현하는 엔티티:<br> 
	&amp;nbsp;(한칸)<br>
	&amp;ensp;(두칸)<br>
	&amp;emsp;(네칸)<br>
	한칸의 공백을 보여줍니다.&nbsp; 공백이 보이나요.<br>
	두칸의 공백을 보여줍니다.&ensp; 공백이 보이나요.<br>
	네칸의 공백을 보여줍니다.&emsp; 공백이 보이나요.<br>
</body>
</html>
