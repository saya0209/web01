	<hr>
	<canvas id="myCanvas" width="300" height="250" style="background-color:aliceblue"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("myCanvas");
		let context = canvas.getContext("2d");
		
		let img = new Image();
		img.onload = function(){

		}
