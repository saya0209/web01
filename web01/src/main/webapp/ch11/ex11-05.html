<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사각형 그리기</title>
</head>
<body>
	<h3>사각형 그리기</h3>
	<hr>
	<canvas id="myCanvas" width="200" height="150" style="background-color:aliceblue"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("myCanvas");
		let context = canvas.getContext("2d");
		
		context.beginPath();
		for(let i=0; i<5; i++){
			context.rect(10+i*30,10+i*10,50,50);
		}
		context.strokeStyle = "magenta";
		context.stroke();
	</script>
</body>
</html>
