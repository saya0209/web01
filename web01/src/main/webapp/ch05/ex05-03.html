<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>절대 배치</title>
	<style type="text/css">
		div{
			display: inline-block;
			position: absolute;
			border: 1px solid lightgray;
		}
		div > p{ /* div블럭 바로 밑에 있는 p태그 */
			display: inline-block;
			position: absolute;
			height: 20px;
			width: 15px;
			background: lightgray;	
		}
	</style>
</head>
<body>
	<h3>Merry Christmas!</h3>
	<p>예수님이 탄생하셨습니다.</p>
	<div>
		<img alt="크리스마스 트리" src="media/tree.png" width="200px" height="200px">
		<p style="left: 50px; top: 30px">M</p>
		<p style="left: 100px; top: 0px">a</p>
		<p style="left: 100px; top: 80px">r</p>
		<p style="left: 150px; top: 110px">r</p>
		<p style="left: 30px; top: 130px">y</p>
	</div>
	<p></p>
</body>
</html>
