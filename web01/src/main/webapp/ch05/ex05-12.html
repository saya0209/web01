<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>표 응용1</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		td, th{ 
			width: 100px;
			height: 15px;
			text-align: center;
			padding: 5px;
		}
		thead, tfoot{
		background: darkgray;
		color: yellow;
		}
		tbody tr:nth-child(even){/* 짝수행 */
			background: aliceblue;
		}
		tbody tr:hover{
			background: pink;
		}
	</style>
</head>
<body>
	<h3>2024년 1학기 성적</h3>
	<hr>
	<table>
		<thead>
			<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
		</thead>
		<tbody>
			<tr><td>황기태</td><td>80</td><td>70</td></tr>
			<tr><td>이재문</td><td>95</td><td>99</td></tr>
			<tr><td>이병은</td><td>85</td><td>90</td></tr>
			<tr><td>김남윤</td><td>50</td><td>40</td></tr>
		</tbody>
		<tfoot>
			<tr><th>합계</th><th>310</th><th>249</th></tr>		
		</tfoot>
	</table>
</body>
</html>
