<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>display 프로퍼티</title>
	<!--  display: block, inline, inline-block -->
	<!--  block: 새로운줄에서 시작, 크기조절이 가능, 옆에 다른 블럭 배치 X -->
	<!--  inline: 새로운줄에서 시작 못함, 크기조절이 불가능, 옆에 다른 블럭 배치 O -->
	<!--  inline-block: 새로운줄에서 시작 못함, 크기조절이 가능, 옆에 다른 블럭 배치 O -->
	<style type="text/css">
		div{
			border: 2px solid yellowgreen;
			color: blue;
			background: aliceblue
		}
		span{
			border: 3px dotted red;
			background: yellow;
		}
		
	</style>
</head>
<body>
	<h3>인라인, 인라인블럭, 블럭</h3>
	<hr>
	나는 <div style="display:none">div(none)</div>입니다.<br><br>
	나는 <div style="display:inline">div(inlice)</div>입니다.<br><br>
	나는 <div style="display:inline-block; height: 50px;">div(inline-block)</div>입니다.<br><br>
	나는 <div style="display:block">div(block)</div>입니다.<br><br>
	
	
</body>
</html>
