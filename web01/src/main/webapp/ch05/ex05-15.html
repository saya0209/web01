<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>글자크기 전환(시간옵션)</title>
	<!--  transition 속성을 바꿀때 시간을 지정할 수 있다. -->
	<style type="text/css">
		span{
			transition: font-size 5s;
		}
		span:hover{
			font-size: 500%;
		}
	</style>
</head>
<body>
	<h3>font-size 변환 시간 설정</h3>
	<hr>
	<p><span>꽝!</span>글자에 마우스를 올려보세요</p>
</body>
</html>
