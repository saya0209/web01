<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>리스트 꾸미기</title>
	<style type="text/css">
		ul{
			background: goldenrod;
			padding: 10px 10px 10px 50px; /* 위, 오른쪽, 아래, 왼쪽(시계방향) */
			list-style-position: inside;
			list-style-type: upper-alpha;
		}
		ul li{ /* ul 안에 있는 li 태그를 의미 */
			background: greenyellow;
			margin-bottom: 5px;
			 
		}
	</style>
</head>
<body>
	<h3>커피 메뉴</h3>
	<hr>
	<ul>
		<li>Espresso</li>
		<li>Cappuccino</li>
		<li>Cafe Latte</li>
	</ul>
</body>
</html>
