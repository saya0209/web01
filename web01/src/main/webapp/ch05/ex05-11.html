<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>기본 구조 가진 표</title>
	<style type="text/css">
		table{
			border: 1px solid blue;
			border-collapse: collapse;
		}
		td, th{
			border: 1px dotted red; 
			width: 100px;
			height: 50px;
			text-align: center;
		}
		#small td{
			height: 20px; 
		}
	</style>
</head>
<body>
	<h3>2024년 1학기 성적</h3>
	<hr>
	<table>
		<thead>
			<tr><th>이름</th><th>CSS</th><th>HTML</th></tr>
		</thead>
		<tbody>
			<tr id="small"><td>황기태</td><td>80</td><td>70</td></tr>
			<tr><td>이재문</td><td>95</td><td>99</td></tr>
		</tbody>
		<tfoot>
			<tr><th>합계</th><th>175</th><th>169</th></tr>		
		</tfoot>
	</table>
</body>
</html>
