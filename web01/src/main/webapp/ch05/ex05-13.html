<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>폼 스타일 추가</title>
	<style type="text/css">
		inpupt[type=text]{/* <input type="text"> 창에만 적용 */
			color: red;
		}
		input:hover, textarea:hover{
			background: alicblue;
		}
		input[type=text]:focus, input[type=email]:focus {
		font-size: 120%;
		}
		label{
			display: block;
			padding: 5px;
		}
		label span{
			display: inline-block;
			width: 90px;
			text-align: right;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h3>CONTACT US</h3>
	<hr>
	<form action="">
		<label>
			<span>Name</span><input type="text" placeholder="bhp">
		</label>
		<label>
			<span>Email</span><input type="email" placeholder="bhp@naver.com">
		</label>
		<label>
			<span>Comment</span><textarea placeholder="메세지를 남겨주세요"></textarea>
		</label>
		<label>
			<span></span><input type="submit" value="submit">
		</label>
	</form>
	
</body>
</html>
