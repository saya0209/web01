<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>visibility 프로퍼티</title>
	<style type="text/css">
		span {
			visibility: hidden;
		}
		li:hover span{
			visibility: visible;
		}
	</style>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?</h3>
	<ul>
		<li>I (<span>love</span>) you</li>
		<li>CSS is Cascading (<span>Style</span>) Sheet</li>
		<li>응답하라 (<span>1994</span>)</li>
	</ul>
	
</body>
</html>
