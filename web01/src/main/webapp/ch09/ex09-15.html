<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이미지 갤러리</title>
	<script>
		let files =["media/clover-A.PNG","media/dia-A.PNG","media/heart-A.PNG","media/spade-A.PNG","media/sunset.png","media/tree.png","media/1.png","media/2.png"];
		let imgs = new Array();
		for (let i=0; i<files.length; i++){
			imgs[i] = new Image();
			imgs[i].src = files[i];
			
		}
		let next =1;
		function change(img){
			console.log(1);
			img.src = imgs[next].src;
			next++;
			next %= imgs.length;
		}
		</script>
</head>
<body>
	<h3>new Image()로 이미지 로딩 </h3>
	<hr>
	<p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
	<img style="border:20px ridge wheat" src="media/clover-A.PNG" alt="이미지" width="200px" height="200px" onclick="change(this)">
	<script type="text/javascript">
		
	</script>
	
</body>
</html>
