<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 객체 프로퍼티</title>
	<script>
	</script>
</head>
<body>
	<h3>이벤트 객체 프로퍼티</h3>
	<hr>
	<p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
	<button onClick="f(event)">클릭하세요</button>
	<script type="text/javascript">
		function f(e){
			let text = "type: "+e.type+"<br>"+"target: "+e.target+"<br>"+"currentTarget: "+e.currentTarget+"<br>"+"defaultPrevented: "+e.defaultPrevented+"<br>";
			let p = document.getElementById("p");
			p.innerHTML = text;
		}
	</script>
</body>
</html>
