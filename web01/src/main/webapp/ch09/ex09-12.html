<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>오른쪽마우스 클릭금지</title>
	<script>
		function hideMenu(){
			alert("오른쪽 클릭 금지")
			return false;
		}
		document.oncontextmenu=hideMenu;
	</script>
</head>
<body>
	<h3>oncontextmenu</h3>
	<hr>
	<p>마우스 오른쪽 클릭 금지합니다. 아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.</p>
	<img alt="이미지" src="media/sunset.png">
	<script type="text/javascript">
		
	</script>
	
</body>
</html>
