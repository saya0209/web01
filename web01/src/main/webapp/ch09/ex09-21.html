<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>키 이벤트 응용</title>
	<style type="text/css" >
		td { width: 50px; height: 50px; border: 1px solid orchid; }
	</style>
	<script>
		let tds;
		let prevIndex = 0, index = 0;
		window.onload = function() {
			tds = document.getElementsByTagName("td");
			tds[index].style.backgroundColor = "orchid";
		}
		window.onkeydown = function(e) {
			switch(e.key) {
				case "ArrowDown":
					if (index / 3 >= 2) return;
					index += 3;
					break;
				case "ArrowUp":
					if (index / 3 < 1) return;
					index -= 3;
					break;
				case "ArrowLeft":
					if (index % 3 == 0) return;
					index--;
					break;
				case "ArrowRight":
					if (index % 3 == 2) return;
					index++;
					break;
			}
			tds[prevIndex].style.backgroundColor = "white";
			tds[index].style.backgroundColor = "orchid";
			prevIndex = index;
		}
	</script>
</head>
<body>
	<h3>화살표 키로 셀 이동</h3>
	<hr>
	<table>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>
</body>
</html>
