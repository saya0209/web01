<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>onfocus, onblur</title>
	<script>
		function checkFilled(obj){
			if(obj.value==""){
				obj.focus();
			}
		}
	</script>
</head>
<body onload="document.getElementById('name').focus();">
	<h3>onfocus 그리고 onblur </h3>
	<hr>
	<p>이름을 입력하지 않고 다른 창으로 이동 할 수 없습니다.</p>
	<form>
		이름 <input type="text" id="name" onblur="checkFilled(this)"><br>
		학번 <input type="text"><br>
	</form>
	<script type="text/javascript">
		
	</script>
	
</body>
</html>
