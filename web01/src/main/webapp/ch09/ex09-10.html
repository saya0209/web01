<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>onmousemove</title>
	<style>
	div{
		background: skyblue;
		width: 250px;
	}
		
	</style>
	<script>
		
	</script>
</head>
<body>
	<h3>마우스 이벤트 객체의 프러퍼티</h3>
	<hr>
	<p>이미지 위에 마우스를 움직일때 onmousemove 리스너가 실행되고 마우스의 위치를 보여주도록 합니다.</p>
	<img alt="" src="media/sunset.png" onmousemove="wheel(event)"><br><br>
	<div id="div"></div>
	<script type="text/javascript">
			let div = document.getElementById("div");
			function wheel(e){
				let text = "버튼 : "+e.button+"<br>";
				text += "(screenX, screenY)"+e.screenX+","+e.screenY+"<br>";
				text += "(clientX, clientY)"+e.clientX+","+e.clientY+"<br>";
				text += "(offsetX, offsetY)"+e.offsetX+","+e.offsetY+"<br>";
				text += "(x, y)"+e.x+","+e.y+"<br>";
				div.innerHTML = text;
			}
	</script>
	
</body>
</html>
