<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>사용자 객체 (프로토타입)</title>
    <script>
        // Account 생성자 함수 정의
        function Account(owner, code, balance) {
            this.owner = owner;
            this.code = code;
            this.balance = balance;
        }

        // Account의 프로토타입에 메소드 추가
        Account.prototype.inquiry = function() {
            return this.balance;
        };

        Account.prototype.deposit = function(money) {
            this.balance += money;
        };

        Account.prototype.withdraw = function(money) {
            if (money > this.balance) {
                console.log("잔액 부족");
                return 0;
            }
            this.balance -= money;
            return money;
        };
    </script>
</head>
<body>
    <h3>사용자 객체 만들어 사용하기</h3>
    <hr>
    <script>
        // Account 객체 생성
        let account = new Account("황기태", "111", 35000);
        document.write("account : ");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance + "<br> ");
        
        // 10000원 저금
        account.deposit(10000);
        document.write("10000원 저금 후 잔액은 " + account.inquiry() + "원<br>");
        
        // 5000원 인출
        account.withdraw(5000);
        document.write("5000원 인출 후 잔액은 " + account.inquiry() + "원<br>");
    </script>
</body>
</html>
