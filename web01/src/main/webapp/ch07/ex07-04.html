<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array 객체</title>
    <script>
        function pr(msg, arr) {
            document.write(msg + arr.toString() + "<br>");
        }
    </script>
</head>
<body>
    <h3>Array 객체</h3>
    <hr>
    <script>
        let a = new Array("황", "김", "이");
        let b = new Array("박");
        let c;
       
        pr("배열 a = ", a);
        pr("배열 b = ", b);
        document.write("<hr>");
       
        c = a.concat(b); // a.concat(b) a뒤에 b를 연결한 값을 리턴
        pr("배열 c = ", c);
        pr("배열 a = ", a);
        
        c = a.join("##");	// 값의 구분자 디폴트가 "," => 변경 "##"하여 리턴
        pr("join() 배열 c = ", c);
        pr("배열 a = ", a);
        
        c = a.reverse();	// 값의 순서를 반대로 해준다. 자신도 바꾸고, 바꾼것을 리턴
        pr("reverse() 배열 c = ", c);
        pr("배열 a = ", a);
        
        c = a.slice(1,2);	//a.slice(b,c) a의 b부터 c-1까지 리턴
        pr("slice(1,2) 배열 c = ", c);
        pr("배열 a = ", a);
        
        c = a.sort();	// 값을 알파벳 또는 가나다 순으로 정렬. 본인도 바꾸고 바꾼것을 리턴
        pr("sort() 배열 c = ", c);
        pr("배열 a = ", a);
        
        c = a.toString();
        document.write("a.toString() : ", c);
        
    </script>
</body>
</html>
