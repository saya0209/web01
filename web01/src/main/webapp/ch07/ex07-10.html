<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>사용자 객체(리터럴 표기법)</title>
    <script>
    let account = {
            owner: "황기태",
            code: "111",
            balance: 35000,
            inquiry: function() {
                return this.balance;
            },
            deposit: function(money) {
                this.balance += money;
            },
            withdraw: function(money) {
                this.balance -= money;
                return money;
            }
        };
    </script>
</head>
<body>
    <h3>사용자 객체 만들어 사용하기</h3>
    <hr>
    <script>
        document.write("account : ");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance + "<br> ");
        
        account.deposit(10000);
        document.write("10000원 저금 후 잔액은 " + account.inquiry() + "원<br>");
        account.withdraw(5000);
        document.write("5000원 인출 후 잔액은 " + account.inquiry() + "원<br>");
    </script>
</body>
</html>
