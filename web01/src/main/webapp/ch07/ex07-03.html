<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
    <h3>배열, Array</h3>
    <hr>
    <script>
        let degrees = new Array();
        degrees[0] = 15.1;
        degrees[1] = 15.4;
        degrees[2] = 16.1;
        degrees[3] = 17.5;
        degrees[4] = 19.2;
        degrees[5] = 21.4;
        
        let sum = 0;
        for(let i = 0; i<degrees.length; i++){
        	sum+=degrees[i];
        }
        document.write("평균온도는 "+(sum/degrees.length)+"<br>");
    </script>
</body>
</html>
