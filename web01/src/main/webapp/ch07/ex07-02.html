<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
    <h3>배열[]</h3>
    <hr>
    <script>
        let plots = [20, 5, 8, 15, 20]; // 5개의 요소가 들어있는 plots 배열
        document.write("let plots = [20, 5, 8, 15, 20];<br>");
        for (let i = 0; i < plots.length; i++) { 
            let size = plots[i]; 
            while (size > 0) {
                document.write("*");
                size--;
            }
            document.write(" " + plots[i] + "<br>");
        }
    </script>
</body>
</html>
