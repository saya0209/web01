<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문서 구조 시맨틱 태그 사용</title>
	<!--  <style></style> 태그 안에 사용하는 것이 CSS -->
	<!-- CSS는 속성:값; 으로 구현해준다. -->
	<style>
	html, body { margin: 0; padding: 0; height: 100%; }
	header { width: 100%; height: 15%; background: yellow; }
	nav { width: 15%; height: 70%; float: left; background: orange; }
	section { width: 70%; height: 70%; float: left; background: olive; }
	aside { width: 15%; height: 70%; float: left; background: orange; }
	footer { width: 100%; height: 15%; clear: both; background: plum; }
	</style>
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<section>section</section>
	<aside>aside</aside>
	<footer>footer</footer>
</body>
</html>
