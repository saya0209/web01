<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배경 꾸미기</title>
	<style>
	div {
		background-color: skyblue;
		background-size: 100px 100px;
		background-image: url("media/3.png");
		background-repeat: repeat-xy;
		background-position: center center;
		font-size: 20px; /* 글자 크기 조정 */
		text-align: center; /* 글자 가운데 정렬 */
	}
	div {
		width: 200px;
		height: 200px;
		color: blueviolet;
		font-size: 16px;
	}
	</style>
</head>
<body>
	<h3>div박스에 이미지 꾸미기</h3>
	<hr>
	<div>SpongeBob is an over-potimistic
	sponge that annoys other characters.
	</div>

</html>
