<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>div 박스에 그림자 만들기</title>
	<!--  box-shadow 10px 10px 5px skyblue; -->
	<!--  가로이동, 세로이동, 퍼짐, 색상 -->
	<style>	
	.redBox{
		box-shadow: 10px 10px red;
	}
	.blurBox{
		box-shadow: 10px 10px 5px skyblue;	
	}
	.multiEffect{
		box-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
	}
	div{
		width: 150px;
		height: 70px;
		padding: 10px;
		border: 10px solid lightgray;
		background-image: url("media/1.png");
		background-size: 150px 150px;
		background-repeat: no-repeat;
	}
	</style>
</head>
<body>
	<h3>박스 그림자 만들기</h3>
	<hr>
	<div class="redBox">스펀지 밥</div><br>
	<div class="blurBox">스펀지 밥</div><br>
	<div class="multiEffect">스펀지 밥</div><br>
	
</body>
</html>
