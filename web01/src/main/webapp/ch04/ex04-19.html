<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>텍스트 그림자</title>
	<!--  text-shadow: 3px 3px 5px skyblue; -->
	<!--  가로이동위치, 세로이동위치, 번지는 길이, 그림자색상 -->
	<!--  앞의 두가지는 필수, 번지는길이(선택), 그림자색상지정안하면 글자색과 동일 -->
	<style>
	div {
		font: normal 24px verdana;
		
		}
	.dropText{
		text-shadow: 3px 3px;
	}			
	.redText{
		text-shadow: 3px 3px red;
	}
	.blueText{
		text-shadow: 3px 3px 5px skyblue;	
	}
	.glowEffect {
		text-shadow: 0px 0px 3px red;
	}
	.wordArtEffect{
		color: white;
		text-shadow: 0px 0px 3px darkblue;
	}	
	.threeDEffect{
		color: white;
		text-shadow: 2px 2px 4px black;
	}
	.multiEffect{
		color: yellow;
		text-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
	}
	</style>
</head>
<body>
	<h3>텍스트 그림자 만들기</h3>
	<hr>
	<div class="dropText">Drop Shadow</div>
	<div class="redText">Color Shadow</div>
	<div class="blueText">Blue Shadow</div>
	<div class="glowText">Glow Shadow</div>
	<div class="wordArtEffect">WordArtEffect</div>
	<div class="threeDEffect">3DEffect</div>
	<div class="multiEffect">MultiShadowEffect</div>
</body>
</html>
