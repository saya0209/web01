<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>박스 모델</title>
	<!--  html 주석문 -->
	<!--  border 프러퍼티 3가지를 한번에 설정 -->
	<!--  width(두께), style, color(색상) -->
	<style>/* style tag 주석문*/
	div {
		background: yellow;
		padding: 20px;			/* 컨텐츠와 border 사이의 간격 */
		border: 5px dotted red;	/* 순서는 관계가 없다 */
		margin: 30px;			/* 다른 블럭과의 간격, 웹페이지 전체의 여백 */
	}
	</style>
</head>
<body>
	<h3> 박스 모델 </h3>
	<p>margin: 30px, padding: 20px, border: 5px dotted red인 박스</p>
	<hr>
	<div>
		<img src="media/1.png" alt="스펀지밥">
	</div>
</body>
</html>
