<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>window.location 으로 웹사이트 접속</title>
	<style type="text/css">
		
	</style>
	<script type="text/javascript">
		function load(){
			let select = document.getElementById("site");
			window.location = select.options[select.selectedIndex].value;
		}
	</script>
</head>
<body>
	<h3>window.location 으로 웹사이트 접속</h3>
	<hr>
	사이트선택:
	<select id="site">
		<option value="http://www.naver.com" selected>네이버
		<option value="http://www.google.com" selected>구글
		<option value="http://www.microsoft.com" selected>마이크로소프트
	</select>
	<p>
	<button onclick="load()">웹 사이트 접속</button>
</body>
</html>
