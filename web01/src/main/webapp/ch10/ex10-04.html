<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>setTimeout()</title>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<h3>이미지에 마우스를 5초동안 올리면 자동이동</h3>
	<hr>
	<img id="img" src="media/naver.gif" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">
	<script type="text/javascript">
		let timerID=null;
		function startTimer(time){
			timerID = setTimeout("load('http://www.naver.com')",time);
			document.getElementById("img").title="타이머 작동 시작...";
		}
		function cancelTimer(){
			if(timerID != null)
				clearTimout(timerID);
		}
		function load(url){
			window.location = url;
		}
	</script>
</body>
</html>
