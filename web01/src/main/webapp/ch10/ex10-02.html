<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>새로운 윈도우를 닫기</title>
	<script type="text/javascript">
		let newWin = null;
		function load(URL){
			newWin = window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
		}
		function closeNewWindow(){
			if(newWin==null||newWin.closed)
				return;
			else 
				newWin.close();
		} 
	</script>
</head>
<body>
	<h3>window.open()으로 윈도우를 닫기</h3>
	<hr>
	<a href="javascript:load('http://www.graceland.com')">엘비스 프레슬리 홈페이지</a><br>
	<a href="javascript:load('http://www.universalorlando.com')">유니버셜 올랜드 홈페이지</a><br>
	<a href="javascript:load('http://www.disneyworld.com')">디즈니월드 홈페이지</a><br>
	<a href="javascript:load('ex10-05.html')">홈페이지</a><br>
	<a href="javascript:window.close()">현재윈도우 닫기</a><br>
	<a href="javascript:closeNewWindow()">새 윈도우 닫기</a><br>
</body>
</html>
