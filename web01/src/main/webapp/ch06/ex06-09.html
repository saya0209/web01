<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>대입 연산자</title>
	<!--  html문서에 글자를 출력 -> body안에 글자로 나타남 -->
</head>
<body>
	<h3>대입 연산</h3>
	<hr>
	<script>
		let x=3, y=3, z=3; // 여러개 변수를 선언할 때 ,로 구분하여 선언
		document.write("x = "+x+", y = "+y+", z = "+z+"<br><br>");
		
		x += 3; // x = x + 3
		y *= 3; // y = y * 3 
		z %= 2;	// z = z % 2
		document.write("x += 3 실행후 x = "+x+"<br>");
		document.write("y *= 3 실행후 x = "+y+"<br>");
		document.write("z %= 2 실행후 x = "+z+"<br>");
	</script>
</body>
</html>
