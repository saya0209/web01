<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문자열 연산</title>
	<!--  html문서에 글자를 출력 -> body안에 글자로 나타남 -->
</head>
<body>
	<h3>문자열 연산</h3>
	<hr>
	<script>
		document.write("abc"+23+"<br>");
		document.write(23+"abc"+"<br>");
		document.write(23+"35"+"<br>");
		document.write(23+35+"<br>");
		document.write(23+35+"abc"+"<br>");
		document.write("abc"+23+35+"<br>");
		
		let name = "kitae";
		document.write(name == "kitae");
		document.write("<br>");
		document.write(name > "fark");
		
	</script>
</body>
</html>
