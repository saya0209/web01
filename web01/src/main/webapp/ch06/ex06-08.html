<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>산술 연산</title>
	<!--  html문서에 글자를 출력 -> body안에 글자로 나타남 -->
</head>
<body>
	<h3>+, -, /, %</h3>
	<hr>
	<script>
		let x = 32;
		let total = 100 + x * 2 / 4 - 3; // *,/,+,- 순으로 계산진행
		let div = x / 10;
		let mod = x % 10;
		
		document.write("x : "+x+"<br><br>");
		document.write("100 + x * 2 / 4 - 3 ="+total+"<br><br>");
		document.write("x / 10 = "+div+"<br><br>");
		document.write("x % 10 = "+mod+"<br><br>");
	</script>
</body>
</html>
