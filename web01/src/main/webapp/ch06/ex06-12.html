<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>조건 연산(3항 연산자)</title>
	<!--  html문서에 글자를 출력 -> body안에 글자로 나타남 -->
</head>
<body>
	<h3>A ? B : C ;</h3>
	<hr>
	<script>
		let a = 3, b = 5;
		document.write("a = "+a+", b = "+b+"<br><br>");
		document.write("두수의 차이 : "+((a>b)?(a-b):(b-a))+"<br>");
		//(a>b)?(a-b):(b-a) --> a?b:c a부분이 참이면 b 실행 거짓이면 c 실행
	</script>
</body>
</html>
