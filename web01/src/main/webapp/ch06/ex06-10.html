<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>비교 연산</title>
	<!--  html문서에 글자를 출력 -> body안에 글자로 나타남 -->
</head>
<body>
	<h3>비교 연산</h3>
	<hr>
	<script>
		let x = 13, y = 7;
		document.write("x = "+x+", y = "+y+"<br><br>");
		document.write("x == y : "+(x==y)+"<br>")	// 같다
		document.write("x != y : "+(x!=y)+"<br>")	// 다르다
		document.write("x >= y : "+(x>=y)+"<br>")	// 크거나같다
		document.write("x > y : "+(x>y)+"<br>")		// 크다
		document.write("x <= y : "+(x<=y)+"<br>")	// 작거나같다
		document.write("x < y : "+(x<y)+"<br>")		// 작다
		
	</script>
</body>
</html>
