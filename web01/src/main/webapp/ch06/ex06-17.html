<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>for 문</title>
	<!--  html문서에 글자를 출력 -> body안에 글자로 나타남 -->
</head>
<body>
	<h3>for문을 이용하여 10px ~ 35px 까지 출력</h3>
	<hr>
	<script>
		for (let size = 10; size <= 35 ; size+=5){
			document.write("<span style='font-size:"+size+"px;'>"+size+"px"+"</span>")
		}
	</script>
</body>
</html>
