<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 리스너 속성에 자바스크립트 작성</title>
</head>
<body>
	<h3>마우스를 올려보세요</h3>
	<hr>
	<img alt="사과" src="media/apple.png" onmouseover="this.src='media/banana.png'" onmouseout="this.src='media/apple.png'">
	<img alt="바나나" src="media/banana.png" onmouseover="this.src='media/apple.png'" onmouseout="this.src='media/banana.png'">
	<!--  this: 자신의 태그를 의미 (img) this.src"": 자신의 태그의 src프로퍼티를 변경 -->
	<!--  onmouseover: 마우스커서가 태그 위에 올라왔을 때  -->
	<!--  onmouseout: 마우스커서가 태그에서 벗어났을 때  -->
</body>
</html>
