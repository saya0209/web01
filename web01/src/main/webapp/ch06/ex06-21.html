<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>countinue 문</title>
	<!--  html문서에 글자를 출력 -> body안에 글자로 나타남 -->
</head>
<body>
	<h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
	<hr>
	<script>
		let sum = 0;
		for (let i =1; i<=10; i++){
			if (i%3 != 1){
				continue; // 반복문의 실행부분으로 
			}
			document.write(i + " ");
			sum+=i;
		}
		document.write("합은 "+sum+"입니다.");
	</script>
</body>
</html>
