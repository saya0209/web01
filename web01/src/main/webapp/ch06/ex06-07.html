<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>리터럴</title>
	<!--  html문서에 글자를 출력 -> body안에 글자로 나타남 -->
</head>
<body>
	<h3>리터럴</h3>
	<hr>
	<script>// 변수선언은 let, var 두가지가 있다.
		let oct = 015;	// 앞에 0을 붙이면 8진수(13)
		let hex = 0x15;	// 앞에 0x를 붙이면 16진수(21)
		let condition = true; // 논리형으로 사용가능 true/false는 소문자
		const PI = 3.14; 	// 상수는 const로 선언
		
		document.write("8진수 015는 10진수로 "+oct+"<br>");
		document.write("16진수 0x15는 10진수로 "+hex+"<br>");
		document.write("conddition은 "+condition+"<br>");
		document.write("상수 PI는 "+PI+"<br>");
		document.write('문자열 : 작은따옴표로도 표현 가능 '+"<br>");
		document.write("그녀는 \"누구세요?\" 라고 했습니다"+"<br>");
	</script>
</body>
</html>
