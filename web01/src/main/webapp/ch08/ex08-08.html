<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>document.getElementsByClassName()</title>
	<script>
		function viewPlace(){
			let tagArray = document.getElementsByClassName("place"); 
			for (let i = 0; i < tagArray.length; i++){
				let tag = tagArray[i];
				tag.style.color = "orchid";
				tag.style.fontSize = "20px";
				tag.style.textDecoration = "underline";
			}
		}
		function viewFood(){
			let tagArray = document.getElementsByClassName("food"); 
			for (let i = 0; i < tagArray.length; i++){
				let tag = tagArray[i];
				tag.style.color = "darkcyan";
			} 
		}
	</script>
</head>
<body>
	<h3>가고 싶은 곳, 먹고 싶은 것
	<button onClick="viewPlace()">가고싶은곳</button>
	<button onClick="viewFood()">먹고싶은것</button>
	</h3>
	<hr>
	<p><span class="place">제주도</span>에 가서 <span class="food">흑돼지</span>먹고 싶고요. 
	<span class="place">독도</span>에 가서 <span class="food">독도새우</span>도 먹고 싶어요. 제일 가고 싶은곳은 
	<span class="place">부산 자갈치 시장</span>에서 <span class="food">꼼장어 구이</span>도 먹고 싶어요</p>
</body>
</html>
