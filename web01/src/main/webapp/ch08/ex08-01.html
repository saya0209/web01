<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML DOM 객체</title>
</head>
<body>
	<h3>DOM 객체</h3>
	<hr>
	<p id ="firstP" style="color:blue; background:yellow" onclick="this.style.color='teal'">이것은 <span style="color:red">문장입니다.</span></p>
	<script>
		// id가 firstP인 DOM객체를 찾아서 p에 넘겨준다.
		let p =document.getElementById("firstP");
		let text = "p.id ="+p.id+"\n";
		text += "p.tagName = "+p.tagName+"\n";
		text += "p.innerHTML = "+p.innerHTML+"\n";
		text += "p.style.color = "+p.style.color+"\n";
		text += "p.onclick = "+p.onclick+"\n";
		text += "p.childElementCount = "+p.childElementCount+"\n";
		text += "너비 = "+p.offsetWidth+"\n";		// 가로 폭
		text += "높이 = "+p.offsetHeight+"\n";	// 세로 높이
		
		alert(text);
	</script>
</body>
</html>
