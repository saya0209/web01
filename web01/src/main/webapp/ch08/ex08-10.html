<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML 문서작성기 만들기</title>
	<script>
		let win = null;
		function showHTML(){
			if(win==null||win.closed){
				win = window.open("","outWin","width=300,heught=200");
			}
			let textArea = document.getElementById("srcText");
			win.document.open();
			win.document.write(textArea.value);
			win.document.close();
		}
	</script>
</head>
<body>
	<h3>HTML 문서 작성기</h3>
	<hr>
	<p>아래에 HTML문서를 작성하고 버튼을 클릭해 보세요.
	새 윈도웅에 HTML문서가 출력됩니다.</p>
	<textArea id="srcText" rows="10" cols="50"></textArea>
	<br><br>
	<button onclick="showHTML()">HTML문서 출력하기</button>
	<script>
	
	</script>
	
</body>
</html>
